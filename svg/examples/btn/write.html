<style>
    * {
        border: 0;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        background-color: var(--bg);
        display: grid;
        place-items: center;
    }

    :root {
        --hue: 240;
        --bg: hsl(var(--hue), 10%, 90%);
        --bg2: hsl(var(--hue), 10%, 80%);

        --textBg: hsl(var(--hue), 90%, 55%);
        --primary1: hsl(var(--hue), 90%, 55%);
        --primary2: hsl(var(--hue), 90%, 45%);
    }

    .btn__text {
        background-color: var(--textBg);
        border-radius: inherit;
        color: hsl(0, 0%, 100%);
        display: inline-block;
        width: 100%;
        height: 100%;
        transition:
            background-color 0.15s linear,
            color 0.15s 0.3s ease-in-out;
        display: grid;
        place-items: center;
    }

    .btn__progress {
        overflow: visible;
        position: absolute;
        top: 0;
        left: 0;
        width: 2rem;
        height: 2rem;
        visibility: hidden;
    }

    .btn__progress-track {
        r: 12px;
        stroke: var(--bg2);
        stroke-width: 24;
    }

    .btn__progress-fill {
        stroke: var(--primary1);
        stroke-dashoffset: 125.66;
    }

    .btn__progress-check {
        stroke: hsl(0, 0%, 100%);
        stroke-dashoffset: 34;
    }

    .btn {
        background-color: transparent;
        border-radius: 1rem;
        display: block;
        position: relative;
        width: 5rem;
        height: 2rem;
        transition: width 0.3s ease-in-out;
        font-size: .64rem;
        overflow: hidden;
    }

    /* 模拟点击下沉效果 */
    .btn:not(:disabled):active {
        transform: translateY(0.1em);
    }

    /* 全局状态 */
    .btn--running,
    .btn--done {
        outline: none;
        pointer-events: none;
        width: 2rem;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
    }

    .btn--running .btn__text,
    .btn--done .btn__text {
        color: transparent;
        transition:
            background-color 0.3s ease-in-out,
            visibility 0.3s steps(1);
    }

    .btn--running .btn__progress,
    .btn--done .btn__progress {
        visibility: visible;
    }

    /* 运行中的状态 */
    .btn--running .btn__text {
        background-color: var(--bg2);
        visibility: hidden;
    }

    .btn--running .btn__progress-track {
        r: 20px;
        stroke-width: 8;
        transition:
            r 0.3s 0.3s ease-in-out,
            stroke-width 0.3s 0.3s ease-in-out;
    }

    .btn--running .btn__progress-fill {
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 2s 0.6s linear;
    }

    /* 执行完的状态 */
    .btn--done .btn__progress-track {
        stroke: var(--primary1);
        transition:
            r 0.3s ease-in-out,
            stroke-width 0.3s ease-in-out;
    }

    .btn--done .btn__progress-check {
        stroke-dashoffset: 0;
        transition: stroke-dashoffset 0.3s 0.3s ease-out;
    }

    button:after {
        content: "";
        position: absolute;
        top: var(--top);
        left: var(--left);
        transform: translate(-50%, -50%);
        width: var(--size);
        height: var(--size);
        background: currentColor;
        clip-path: circle(0%);
        opacity: 0.3;
        border-radius: inherit;
    }

    button:active:after {
        clip-path: circle(100%);
        opacity: 0;
        transition: clip-path 0.5s cubic-bezier(0.55, 0.085, 0.68, 0.53),
            opacity 0.4s ease-in-out;
        transition-delay: -0.1s, 0.5s;
    }
</style>

<button class="btn" type="button">
    <span class="btn__text"> Submit </span>
    <svg class="btn__progress" viewBox="0 0 48 48" width="48px" height="48px">
        <circle class="btn__progress-track" r="20" cx="24" cy="24" fill="none" stroke="#c7cad1" stroke-width="8" />
        <circle class="btn__progress-fill" r="20" cx="24" cy="24" fill="none" stroke="#000000" stroke-width="8"
            transform="rotate(-90,24,24)" stroke-dasharray="125.66 125.66" stroke-dashoffset="125.66" />
        <polyline class="btn__progress-check" points="12,24 20,32 36,16" fill="none" stroke="#fff" stroke-width="4"
            stroke-linecap="round" stroke-linejoin="round" stroke-dasharray="34 34" stroke-dashoffset="34" />
    </svg>
</button>

<script>
    function setRootFontSize() {
        const screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;
        const rootFontSize = screenWidth / 10;
        document.documentElement.style.fontSize = rootFontSize + 'px';
    }

    // 页面加载时和窗口大小改变时调用设置根字体大小的函数
    window.addEventListener('DOMContentLoaded', setRootFontSize);
    window.addEventListener('resize', setRootFontSize);

    const btn = document.querySelector("button");
    let doneTimeout = null,
        resetTimeout = null;

    btn && btn.addEventListener("click", function () {
        const runClass = "btn--running";
        const doneClass = "btn--done";

        const submitDuration = 2000;
        const resetDuration = 1500;

        this.disabled = true;

        this.classList.add(runClass);


        clearTimeout(doneTimeout);
        clearTimeout(resetTimeout);

        doneTimeout = setTimeout(() => {
            this.classList.remove(runClass);
            this.classList.add(doneClass);

            // 重置
            resetTimeout = setTimeout(() => {
                this.disabled = false;
                this.classList.remove(doneClass);
            }, resetDuration);

        }, 600 + submitDuration);
    });

    function handleClick(e) {
        const { layerX, layerY } = e;
        const { width, height } = this.getBoundingClientRect();

        this.style.setProperty("--top", `${(layerY / height) * 100}%`);
        this.style.setProperty("--left", `${(layerX / width) * 100}%`);

        const dx = layerX > width / 2 ? layerX : width - layerX;
        const dy = layerY > height / 2 ? layerY : height - layerY;
        const size = Math.sqrt(dx ** 2 + dy ** 2) * 2;
        this.style.setProperty("--size", `${size}px`);
    }

    btn.addEventListener("mousedown", handleClick);
</script>
